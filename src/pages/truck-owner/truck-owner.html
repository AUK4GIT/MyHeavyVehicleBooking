<ion-split-pane>
    <ion-menu side="start" [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>{{'TRUCKOWNER' | translate}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
                <ion-card text-center class="profile-card">
                        <img src="http://placehold.it/50x50" class="custom-avatar"/>
                        <h2>{{user.name}}</h2>
                        <p>{{user.phonenumber}}</p>
                        <p>{{user.email}}</p>
                        <hr>
                    </ion-card>
            <ion-list>
                <ion-item (click)="go_to_BookingsListPage()" menuClose>
                    {{'BOOKINGS' | translate}}
                </ion-item>
                <ion-item (click)="go_to_TripsListPage()" menuClose>
                    {{'MYTRIPS' | translate}}
                </ion-item>
                <ion-item (click)="go_to_TrucksListPage()" menuClose>
                    {{'TRUCKS' | translate}}
                </ion-item>
                <ion-item (click)="go_to_DriverssListPage()" menuClose>
                    {{'DRIVERS' | translate}}
                </ion-item>
                <ion-item (click)="go_to_OffersListPage()" menuClose>
                    {{'OFFERS' | translate}}
                </ion-item>
                <ion-item (click)="logout_go_to_App()" menuClose>
                    {{'LOGOUT' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
