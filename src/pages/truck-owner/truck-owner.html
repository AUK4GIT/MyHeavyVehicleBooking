<ion-split-pane>
    <ion-menu side="start" [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>{{'TRUCKOWNER' | translate}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-card class="profile-card">
                <ion-item>
                    <img src="assets/imgs/logo.png" class="custom-avatar" />
                </ion-item>
                <ion-card-content>
                    <h2>Name:
                        <b>{{user.name}}</b>
                    </h2>
                    <h3>Phone No:
                        <b>{{user.phonenumber}}</b>
                    </h3>
                    <h3>Email:
                        <b>{{user.email}}</b>
                    </h3>
                </ion-card-content>
            </ion-card>
            <ion-list>
                <ion-item detail-push [class.activeHighlight]="checkActivated(1)" (click)="go_to_TripsListPage()" menuClose>
                    {{'TRIPS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(2)" (click)="go_to_OngoingTripsListPage()" menuClose>
                    Requested Trips
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(3)" (click)="go_to_BookingsListPage()" menuClose>
                    {{'BOOKINGS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(4)" (click)="go_to_TrucksListPage()" menuClose>
                    {{'TRUCKS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(5)" (click)="go_to_DriverssListPage()" menuClose>
                    {{'DRIVERS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(6)" (click)="go_to_OffersListPage()" menuClose>
                    {{'OFFERS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(7)" (click)="logout_go_to_App()" menuClose>
                    {{'LOGOUT' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false">
    </ion-nav>
</ion-split-pane>
