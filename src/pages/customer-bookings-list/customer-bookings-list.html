<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      {{'BOOKINGS' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  id="page1">
  <ion-list id="page-list1">
      <ion-item *ngFor="let item of items" (click)="editTrip(item)" color="none" id="page-list-item" >
          <ion-thumbnail item-left>
            <img src="assets/imgs/logo_transparent.jpg"/>
          </ion-thumbnail>
          <h2><b>
              {{item.startlocation}} - {{item.endlocation}}
              </b>
          </h2>
          <h3>
            {{ item.trucktype }}
          </h3>
          <h4>
              {{ item.cost }} SR
          </h4>
          <h5>
              {{ item.duration }}  hrs
          </h5>
          <button ion-button outline item-end>{{item.status}}</button>              
        </ion-item>
  </ion-list>
</ion-content>
