<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      {{'DRIVERS' | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addDriver()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  id="page1">
  <ion-list id="page-list1">
    <ion-item color="none" id="page-list-item10" *ngFor="let item of items" >
      <ion-thumbnail item-left>
        <img src="assets/imgs/logo_transparent.jpg"/>
        <!-- <div class="icon-user" style="font-size: 3em; color: green;" src1="assets/imgs/logo_transparent.jpg"></div> -->
      </ion-thumbnail>
      <h6>( <i>Ref id: {{ item.userid }}</i> )</h6>
      <h2><b>
        {{item.name}}</b>
      </h2>
      <h3>
        {{ item.email }}
      </h3>
      <h3>
        {{ item.nationalidfordriver }}
      </h3>
      <h3>
        {{ item.licensefordriver }}
      </h3>
      <h4>
          {{ item.phonenumber }}
      </h4>
      
      <button class="status_trip" ion-button outline item-end>{{item.status}}</button>
    </ion-item>
  </ion-list>
</ion-content>
