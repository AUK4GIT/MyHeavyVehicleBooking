<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      {{'TRIPS' | translate}}
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="addNewTrip()">
          <ion-icon name="add" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <form id="page-form1">
    <ion-searchbar placeholder="" name="" id="page-search1"></ion-searchbar>
  </form>
  <ion-list id="page-list1">
    <ion-item (click)="viewQuotationsForTrip(item)" color="none" id="page-list-item10" *ngFor="let item of items">
      <ion-thumbnail item-left>
        <img src="../../assets/imgs/logo_transparent.jpg"/>
      </ion-thumbnail>
      <h2><b>
          {{item.startlocation}} - {{item.endlocation}}
          </b>
      </h2>
      <h3>
        {{ item.trucktype }}
      </h3>
      <h4>
          {{ item.startdate }}
      </h4>
      <h5>
          {{ item.freight }}  
      </h5>
    </ion-item>
  </ion-list>
</ion-content>
