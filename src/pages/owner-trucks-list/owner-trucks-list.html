<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{'TRUCKSLISTTITLE' | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addTruck()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  id="page1">
  <ion-list id="page-list1">
    <ion-item color="none" id="page-list-item10" *ngFor="let item of items">
      <ion-thumbnail item-left>
        <img src="assets/imgs/logo_transparent.jpg" />
      </ion-thumbnail>
      <h2>
        {{item.type}}
      </h2>
      <button ion-button outline item-end>{{item.status}}</button>      
      <p>{{item.capacity}}</p>
      <!-- <rating [(ngModel)]="item.rating" readOnly="true" max="5"
        emptyStarIconName="star-outline"
        halfStarIconName="star-half"
        starIconName="star"
        nullable="false"
        (ngModelChange)="onModelChange($event)">
      </rating> -->
    </ion-item>
  </ion-list>
</ion-content>
