<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{'TRUCKSLISTTITLE' | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addTruck()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  id="page1">
  <ion-list id="page-list1">
    <ion-item-sliding *ngFor="let item of items">                 
    <ion-item color="none" id="page-list-item10" >
      <ion-thumbnail item-left>        
        <img [src]="getImage(item.truckid)" />
      </ion-thumbnail>
      <h6>( <i>Ref id: {{ item.truckid }}</i> )</h6>
      <h2>
        {{item.trucktype}}
      </h2>
      <h3>{{item.capacity}}</h3>
      <p>Reg No - {{item.regno}}</p>
      <button class="status_trip" ion-button outline item-end>{{item.status}}</button>      
      
      <!-- <rating [(ngModel)]="item.rating" readOnly="true" max="5"
        emptyStarIconName="star-outline"
        halfStarIconName="star-half"
        starIconName="star"
        nullable="false"
        (ngModelChange)="onModelChange($event)">
      </rating> -->
    </ion-item>
    <ion-item-options side="end">
                    <button ion-button color="danger" (click)="deleteTruck(item)">
                      <ion-icon name="delete"></ion-icon>
                      Delete
                    </button>
                  </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
