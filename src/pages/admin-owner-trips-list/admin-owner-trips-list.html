<ion-header>
  <ion-navbar>
    <ion-title>Owner Trips</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  id="page1">
    <ion-list id="page-list1">
      <ion-item id="page-list-item10" *ngFor="let item of items">
        <ion-thumbnail item-left>
          <img src="assets/imgs/logo_transparent.jpg"/>
          <!-- <div class="icon-road" style="font-size: 3em; color: green;" src1="assets/imgs/logo_transparent.jpg"></div> -->
        </ion-thumbnail>
        <h2><b>
            {{item.startlocation}} - {{item.endlocation}}
            </b>
        </h2>
        <h3>
          {{ item.trucktype }}
        </h3>
        <h4>
            {{ item.startdate }}
        </h4>
        <h5>
            {{ item.freight }}  
        </h5>
        <rating [(ngModel)]="item.rating" readOnly="true" max="5"
          emptyStarIconName="star-outline"
          halfStarIconName="star-half"
          starIconName="star"
          nullable="false" >
        </rating>
        <button ion-button outline item-end>{{item.status}}</button> 
      </ion-item>
    </ion-list>
  </ion-content>
