<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      {{'OFFERS' | translate}}
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="createOffer()">
          <ion-icon name="add" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  id="page1">
  <ion-list id="page-list1">
    <ion-item (click)="editOffer(item)" color="none" id="page-list-item10" *ngFor="let item of items" >
      <ion-thumbnail item-left>
        <img src="assets/imgs/logo_transparent.jpg"/>
      </ion-thumbnail>
      <h2>
        {{item.fromlocation}} - {{item.tolocation}}
      </h2>
      <h3>
          {{item.message}}
        </h3>
        <h3>
            Discount {{item.discount}} on truck type {{item.trucktype}}
          </h3>
          <h3>
              {{item.startdate}} - {{item.enddate}}
            </h3>
      <!-- <button ion-button outline item-end>{{item.status}}</button> -->
    </ion-item>
  </ion-list>
</ion-content>
