<ion-header>

  <ion-navbar>
    <ion-title>{{buttontitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>

    <ion-row>
       <ion-col col-12 col-sm>
        <ion-item margin-top class="item-leave-height">
          <ion-label>{{'DRIVER' | translate}}</ion-label>
          <ion-select name="driver" [(ngModel)]="driver">
            <ion-option value="{{driver.userid}}" *ngFor="let driver of drivers">{{ driver.name }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
       <ion-col col-12 col-sm>
          <ion-item margin-top class="item-leave-height">
            <ion-label>{{'COST' | translate}}</ion-label>
            <ion-input [readonly]="updatemode" class="currency" (ionFocus)="focusFunction()" placeholder="cost" name="cost" id="cost" type="number" [(ngModel)]="cost"></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
         <ion-col col-12 col-sm>
          <ion-item margin-top class="item-leave-height">
            <ion-label>{{'DURATION' | translate}}</ion-label>
            <ion-input [readonly]="updatemode" class="hours" (ionFocus)="focusFunction()" placeholder="duration in hours" name="duration" id="duration" type="number" [(ngModel)]="duration"></ion-input>
          </ion-item>
        </ion-col>
         <ion-col col-12 col-sm>
            <ion-item margin-top class="item-leave-height">
              <ion-label>{{'TRUCK' | translate}}</ion-label>
              <ion-select name="driver" [(ngModel)]="truckid">
              <ion-option value="{{truck.truckid}}" *ngFor="let truck of trucks">{{truck.truckid}}, {{ truck.trucktype }} - {{ truck.capacity }}cc</ion-option>
                </ion-select>
            </ion-item>
          </ion-col>
    </ion-row>

    <ion-row>
         <ion-col col-12 col-sm>
          <ion-item margin-top class="item-leave-height">
            <ion-label>{{'COMMENTS' | translate}}</ion-label>
            <ion-input (ionFocus)="focusFunction()" placeholder="Add Comments" name="comments" id="comments" type="text" [(ngModel)]="comments"></ion-input>
          </ion-item>
        </ion-col>
         <ion-col col-12 col-sm *ngIf="discount" >
            <ion-item margin-top class="item-leave-height">
              <ion-label>Offer</ion-label>
              <ion-input class="percentage" [readonly]="true" (ionFocus)="focusFunction()" placeholder="discount" name="discount" id="discount" type="number" [(ngModel)]="discount"></ion-input>
            </ion-item>
          </ion-col>
    </ion-row>


    <ion-row *ngIf="istripcompleted">
      <ion-col col-12 col-sm>
       <ion-item margin-top class="item-leave-height">
         <ion-label>Additional Charges: </ion-label>
         <ion-input (ionFocus)="focusFunction()" placeholder="Add Charges" name="addcharges" id="comments" type="text" [(ngModel)]="additionalcharges"></ion-input>
       </ion-item>
     </ion-col>
      <ion-col col-12 col-sm>
         <ion-item margin-top class="item-leave-height">
          <rating [(ngModel)]="item.rating" readOnly="true" [max]="5"
          emptyStarIconName="star-outline"
          halfStarIconName="star-half"
          starIconName="star"
          nullable="false" >
        </rating>   
        </ion-item>
       </ion-col>
 </ion-row>

    <ion-row padding-top>
      <ion-col text-center>
        <!-- <button (click)="addQuote()" [disabled]="(tripstatus != 'pending' && tripstatus != 'requested')" ion-button medium>{{ buttontitle }}</button> -->
        <button (click)="addQuote()" ion-button medium>{{ buttontitle }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
