<ion-header>

  <ion-navbar>
    <ion-title>Add Quotation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item margin-top class="item-leave-height">
          <ion-label>{{'DRIVER' | translate}}</ion-label>
          <ion-select name="driver" [(ngModel)]="driver">
            <ion-option value="{{driver.userid}}" *ngFor="let driver of drivers">{{ driver.name }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
          <ion-item margin-top class="item-leave-height">
            <ion-label>{{'COST' | translate}}</ion-label>
            <ion-input (ionFocus)="focusFunction()" placeholder="cost" name="cost" id="cost" type="text" [(ngModel)]="cost"></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
      
      <ion-col>
        <ion-item margin-top class="item-leave-height">
          <ion-label>{{'STARTTIME' | translate}}</ion-label>
          <ion-datetime displayFormat="HH:MM" pickerFormat="HH:MM" [(ngModel)]="starttime"></ion-datetime>
        </ion-item>
        <ion-item margin-top class="item-leave-height">
          <ion-label>{{'CLOSETIME' | translate}}</ion-label>
          <ion-datetime displayFormat="HH:MM" pickerFormat="HH:MM" [(ngModel)]="closetime"></ion-datetime>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
        <ion-col>
          <ion-item margin-top class="item-leave-height">
            <ion-label>{{'DURATION' | translate}}</ion-label>
            <ion-input (ionFocus)="focusFunction()" placeholder="duration in hours" name="duration" id="duration" type="text" [(ngModel)]="duration"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
            <ion-item margin-top class="item-leave-height">
              <ion-label>{{'TRUCK' | translate}}</ion-label>
              <ion-select name="driver" [(ngModel)]="truckid">
              <ion-option value="{{truck.truckid}}" *ngFor="let truck of trucks">{{ truck.type }}</ion-option>
                </ion-select>
            </ion-item>
          </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <ion-item margin-top class="item-leave-height">
            <ion-label>{{'COMMENTS' | translate}}</ion-label>
            <ion-input (ionFocus)="focusFunction()" placeholder="Add Comments" name="comments" id="comments" type="text" [(ngModel)]="comments"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
            <ion-item margin-top class="item-leave-height">
              <ion-label>{{'ADDITIONALCHARGES' | translate}}</ion-label>
              <ion-input (ionFocus)="focusFunction()" placeholder="Additional charges" name="charges" id="charges" type="text" [(ngModel)]="charges"></ion-input>
            </ion-item>
          </ion-col>
    </ion-row>

    <ion-row padding-top>
      <ion-col text-center>
        <button (click)="addQuote()" ion-button medium>{{ 'ADDQUOTE' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
