
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'QUOTATIONS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="pageQuotations">
    <!-- <form id="page-form1">
      <ion-searchbar placeholder="" name="" id="page-search1"></ion-searchbar>
    </form> -->
    <ion-list id="pageQuotations-list">
      <ion-item id="page-list-item10" *ngFor="let quotation of quotations">
        <ion-thumbnail item-left>
          <img src="../../assets/imgs/logo_transparent.jpg"/>
        </ion-thumbnail>
        <h2><b>
            {{ quotation.cost }}
            </b>
        </h2>
        <h3>
          {{ quotation.trucktype }}
        </h3>
        <h4>
            {{ quotation.starttime }}
        </h4>
        <h5>
            {{ quotation.duration }}  
        </h5>
      </ion-item>
    </ion-list>
  </ion-content>
