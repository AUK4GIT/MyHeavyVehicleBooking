
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'QUOTATIONS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  id="pageQuotations">
    <ion-list id="pageQuotations-list">
      <ion-item (click)="navigateToQuotationDetails(quotation)" id="page-list-item10" *ngFor="let quotation of quotations">
        <ion-thumbnail item-left>
          <img src="assets/imgs/logo_transparent.jpg"/>
        </ion-thumbnail>
        <h6>( <i>Ref id: {{ quotation.quotationid }}</i> )</h6>
        <h2><b>
            {{ quotation.cost }} SR
            </b>
        </h2>
        <h2><b>
          {{ quotation.ownername }}
          </b>
      </h2>
        <h3>
          {{ quotation.trucktype }}
        </h3>
        <h4>
            {{ quotation.starttime }}
        </h4>
        <h5>
            {{ quotation.duration }} hrs
        </h5>
        <button class="status_trip" ion-button outline item-end>{{quotation.status}}</button>
      </ion-item>
    </ion-list>
  </ion-content>
