<ion-split-pane>
    <ion-menu side="start" [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>{{'CUSTOMER' | translate}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
                <ion-card class="profile-card">
                        <ion-item>
                            <img src="assets/imgs/logo.png" class="custom-avatar" />
                        </ion-item>
                        <ion-card-content>
                                <h2>Name: <b>{{user.name}}</b></h2>
                                <h3>Phone No: <b>{{user.phonenumber}}</b></h3>
                                <h3>Email: <b>{{user.email}}</b></h3>
                        </ion-card-content>
                </ion-card>
            <ion-list>
                <ion-item detail-push (click)="go_to_TripsListPage()" [class.activeHighlight]="checkActivated(1)"
                 menuClose>
                    {{'TRIPS' | translate}}
                </ion-item>
                <ion-item detail-push (click)="go_to_BookingsListPage()" [class.activeHighlight]="checkActivated(2)" menuClose>
                    {{'BOOKINGSHISTORY' | translate}}
                </ion-item>
                <ion-item (click)="logout_go_to_App()" [class.activeHighlight]="checkActivated(3)" menuClose>
                    {{'LOGOUT' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
