<ion-split-pane>
    <ion-menu side="start" [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>{{'DRIVER' | translate}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
                <ion-card class="profile-card">
                        <ion-item>
                            <img [src]="getProfileImage()" class="custom-avatar" />
                            <!-- <img src="assets/imgs/logo.png" class="custom-avatar" /> -->
                        </ion-item>
                        <ion-card-content>
                                <h2>Name: <b>{{user.name}}</b></h2>
                                <h2>Ref Id: <i>{{user.userid}}</i></h2>
                                <h3>Phone No: <b>{{user.phonenumber}}</b></h3>
                                <h3>Email: <b>{{user.email}}</b></h3>
                        </ion-card-content>
                </ion-card>
            <ion-list>
                <ion-item (click)="go_to_TripsListPage()" menuClose>
                    {{'TRIPS' | translate}}
                </ion-item>
                <!-- <ion-item (click)="go_to_BookingsListPage()" menuClose>
                    {{'BOOKINGS' | translate}}
                </ion-item> -->
                <ion-item (click)="logout_go_to_App()" menuClose>
                    {{'LOGOUT' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
