<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      {{'TRIPS' | translate}}
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="createTrip()">
          <ion-icon name="add" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page">
    <ion-list id="page-list">
      <ion-item (click)="giveQuotationsForTrip(item)" color="none" id="page-list-item10" *ngFor="let item of items">
        <ion-thumbnail item-left>
          <img src="../../assets/imgs/logo_transparent.jpg"/>
        </ion-thumbnail>
        <h2><b>
            {{item.startlocation}} - {{item.endlocation}}
            </b>
        </h2>
        <h3>
          {{ item.trucktype }}
        </h3>
        <h4>
            {{ item.startdate }}
        </h4>
        <h5>
            {{ item.freight }}  
        </h5>
        <button ion-button outline item-end>{{item.status}}</button>              
      </ion-item>
    </ion-list>
  </ion-content>
