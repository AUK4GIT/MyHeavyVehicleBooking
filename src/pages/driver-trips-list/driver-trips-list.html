<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      {{'TRIPS' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-list id="page-list1">
    <ion-item (click)="showTripDetails(item)" color="none" id="page-list-item10" *ngFor="let item of items" >
      <ion-thumbnail item-left>
        <img src="assets/imgs/logo_transparent.jpg"/>
      </ion-thumbnail>
      <h2>
        {{item.startlocation}} - {{item.endlocation}}
      </h2>
      <h3>
        {{item.startdate}}
      </h3>
      <h4>
          {{item.freight}}
      </h4>
    </ion-item>
  </ion-list>
</ion-content>
