
<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="loginForm"  (ngSubmit)="updatePassword(loginForm.value)" name="loginForm">
	<ion-grid>
		<ion-row>
			<ion-item margin-top class="item-leave-height">
          <ion-label>{{'CURRENTPASSWORD' | translate}}</ion-label>
          <ion-input  placeholder="Enter current password" name="currentpassword" id="currentpassword" type="password" ngModel1 formControlName="currentpassword"></ion-input>
        </ion-item>
		</ion-row>
		<ion-row>
			<ion-item margin-top class="item-leave-height">
          <ion-label>{{'NEWPASSWORD' | translate}}</ion-label>
          <ion-input  placeholder="Enter new password" name="newpassword" id="newpassword" type="password" ngModel1 formControlName="newpassword"></ion-input>
        </ion-item>
		</ion-row>
		<ion-row>
			<ion-item margin-top class="item-leave-height">
          <ion-label>{{'CONFIRMPASSWORD' | translate}}</ion-label>
          <ion-input  placeholder=" Confirm password" name="confirmpassword" id="confirmpassword" type="password" ngModel1 formControlName="confirmpassword"></ion-input>
        </ion-item>
		</ion-row>          
		    <ion-row padding-top>
		    	        <button block ion-button type="submit" [disabled]="!loginForm.valid">Update Password</button>
		    </ion-row>
	</ion-grid>
</form>


</ion-content>
