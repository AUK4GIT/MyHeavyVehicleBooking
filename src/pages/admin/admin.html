<ion-split-pane>
    <ion-menu side="start" [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>{{'ADMINTITLE' | translate}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
                <ion-card text-center class="profile-card">
                        <img src="http://placehold.it/50x50" class="custom-avatar"/>
                        <h2>{{user.name}}</h2>
                        <p>{{user.phonenumber}}</p>
                        <p>{{user.email}}</p>
                        <hr>
                    </ion-card>
            <ion-list>
                <!-- <ion-item  class="item item-avatar">
                    <img src="//ionicframework.com/img/docs/spengler.jpg">

                </ion-item > -->
                <ion-item (click)="go_to_TrucksListPage()" menuClose>
                    {{'TRUCKS' | translate}}
                </ion-item>
                <ion-item (click)="go_to_TruckOwnersListPage()" menuClose>
                    {{'TRUCKOWNERS' | translate}}
                </ion-item>
                <ion-item (click)="go_to_CustomersListPage()" menuClose>
                    {{'CUSTOMERS' | translate}}
                </ion-item>
                <ion-item (click)="go_to_TripsListPage()" menuClose>
                    {{'TRIPS' | translate}}
                </ion-item>
                <ion-item (click)="logout_go_to_App()" menuClose>
                    {{'LOGOUT' | translate}}

    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
