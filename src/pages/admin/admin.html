<ion-split-pane>
    <ion-menu side="start" [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>{{'ADMINTITLE' | translate}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
                <ion-card class="profile-card">
                        <ion-item>
                            <img src="assets/imgs/logo.png" class="custom-avatar" />
                        </ion-item>
                        <ion-card-content>
                                <h2>Name: <b>{{user.name}}</b></h2>
                                <h3>Phone No: <b>{{user.phonenumber}}</b></h3>
                                <h3>Email: <b>{{user.email}}</b></h3>
                        </ion-card-content>
                </ion-card>
            <ion-list>
                <!-- <ion-item  class="item item-avatar">
                    <img src="//ionicframework.com/img/docs/spengler.jpg">
                    <h2>Pretty Hate Machine</h2>
                    <p>Nine Inch Nails</p>
                </ion-item > -->
                <ion-item detail-push [class.activeHighlight]="checkActivated(1)" (click)="go_to_TrucksListPage()" menuClose>
                    {{'TRUCKS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(2)" (click)="go_to_TruckOwnersListPage()" menuClose>
                    {{'TRUCKOWNERS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(3)" (click)="go_to_CustomersListPage()" menuClose>
                    {{'CUSTOMERS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(4)" (click)="go_to_TripsListPage()" menuClose>
                    {{'TRIPS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(5)" (click)="go_to_OfferslistPage()" menuClose>
                    {{'OFFERS' | translate}}
                </ion-item>
                <ion-item detail-push [class.activeHighlight]="checkActivated(6)" (click)="logout_go_to_App()" menuClose>
                    {{'LOGOUT' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
